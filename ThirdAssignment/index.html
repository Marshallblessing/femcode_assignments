<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part two: Media Assignment</title>
</head>

<body>
    <header>
        <h1>Welcome Back!</h1>
    </header>
    <main>
        <h2>Here's a great video from Youtube!</h2>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/vcsSc2iksC0?start=12" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>Sorry, your browser doesn't support embedded videos</iframe>

        <h2>Here's some music from Spotify!</h2>
        <iframe src="https://open.spotify.com/embed/track/1gj9poFl2mLKkguqWo5Y1i" width="300" height="380"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </main>
    <br>
    <br>
    <br>
    <Article>
        Want to stay informed? Put your info here!
        <form action="#">
            <label for="email">Email:</label>
            <input type="text" id="email">

            <input type="submit" value="Join our mailing list!">
        </form>
    </Article>
</body>

</html>
